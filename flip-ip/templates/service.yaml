apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.fullnameOverride }}
  namespace: {{ .Values.fullnameOverride }}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    name: {{ .Values.fullnameOverride }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.containerPort | default 80 }}